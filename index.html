<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        legend {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            min-height: 150px;
            resize: vertical;
        }
        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <legend>Contact Form</legend>
        <form action="">
            <div class="mb-3">
                <label for="Name" class="form-label">Enter your Name:</label>
                <input type="text" id="Name" class="form-control" placeholder="Enter Your Name" required>
            </div>
            <div class="mb-3">
                <label for="Textarea" class="form-label">Write Your Feedback here:</label>
                <textarea name="Message" id="Textarea" class="form-control" required>Write Your Feedback here...</textarea>
            </div>
            <a href="mailto:divyanshsharma@google.com?subject=Contact%20Form%20Subject" target="_blank">Email Us</a>
            <a href="https://api.whatsapp.com/send?phone=3247435823475" target="_blank">Chat with us</a>
            <a href="tel:+913042852347" target="_blank">Call us</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
